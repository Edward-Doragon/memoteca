<div class="pensamento {{ thought.template }} ff-roboto-mono" [ngClass]="thoughtWidth()">
  <img src="/src/assets/imagens/{{thought.template}}" alt="">
  <p class="conteudo"> {{ thought.content }} </p>
  <p class="conteudo"> {{ thought.author }} </p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/src/assets/imagens/icone-editar.png" alt="ícone de editar">
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{thought.id}}">
      <img src="/src/assets/imagens/icone-excluir.png" alt="ícone de excluir">
    </button>
  </div>
</div>
